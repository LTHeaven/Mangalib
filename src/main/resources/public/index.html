<!doctype html>
<html class="no-js" lang="en" dir="ltr" ng-app="overview">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangalib</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" href="img/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/overview.js"></script>
</head>
<body>
<div class="grid-container" ng-controller="main">
    <form style="margin-top: 100px">
        <div class="grid-x grid-padding-x input-group">
            <input class="input-group-field" type="text" ng-model="input.url" placeholder="Manga URL">
            <div class="input-group-button">
                <input type="submit" class="button" ng-click="post(input)" value="Crawl">
            </div>
        </div>
    </form>

    <div class="grid-x grid-padding-x grid-margin-x">
        <a class="cell large-12 button" ng-click="refresh()">Refresh</a>
        <div class="cell large-6 small-12 shrink myCard" ng-repeat="manga in data.items" target="_blank" ng-class="{'color-done': manga.status === '', 'color-incomplete': manga.status !== ''}">
            <div class="grid-x image-container">
                <div class="cell shrink" style="width: 150px;">
                    <img class="preview-image" ng-src="{{'cover?file_name=' + getEncodedString(manga.title)}}" />
                </div>
                <div class="cell auto metadata" style="position: relative">
                    <h3 style="word-break: break-all">
                        {{manga.title}}
                    </h3>
                    <a class="button button-card" ng-class="{'button-done': manga.status === '', 'button-incomplete': manga.status !== ''}" ng-click="toggleSummary(manga.added)">Summary</a>
                    <div class="summary-dropdown" ng-class="{'color-done': manga.status === '', 'color-incomplete': manga.status !== '', 'hide': checkList(manga.added)}" id="{{'summary-dropdown-' + manga.added}}">
                        {{manga.summary}}
                    </div>
                    <div class="my-progress" ng-if="manga.status">
                        <span class="my-progress-meter" style="{{'width: ' + (manga.progress * 100) + '%;'}}">
                        </span>
                        <span class="my-progress-meter-text" ng-if="manga.status">{{manga.status}}</span>
                        <span class="my-progress-meter-percentage">{{((manga.progress * 100) | number:2) + '%'}}</span>
                    </div>
                    <a ng-if="manga.status === ''" class="button button-card button-done" ng-href="{{manga.status !== '' ?'' :'files?file_name=' + getEncodedString(manga.title)}}">Download</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
