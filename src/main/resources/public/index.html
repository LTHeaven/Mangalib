<!doctype html>
<html class="no-js" lang="en" dir="ltr" ng-app="overview">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangalib</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" href="img/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="js/overview.js"></script>
</head>
<body>
<div class="grid-container" ng-controller="main">
    <form style="margin-top: 100px">
        <div class="grid-x grid-padding-x input-group">
            <input class="input-group-field" type="text" ng-model="input.url" placeholder="Manga URL">
            <div class="input-group-button">
                <input type="submit" class="button" ng-click="post(input)" value="Crawl">
            </div>
        </div>
    </form>

    <div class="grid-x grid-padding-x grid-margin-x">
        <a class="cell large-12 button" ng-click="refresh()">Refresh</a>
        <a class="cell large-6 small-12 shrink myCard" ng-repeat="manga in data.items" ng-href="{{manga.status !== null ?'' :'files' + manga.pdfPath}}" target="_blank" ng-class="{'color-done': manga.status === null, 'color-incomplete': manga.status !==null}">
            <div class="grid-x image-container">
                <div class="cell shrink" style="width: 150px;">
                    <img class="preview-image" ng-src="{{'cover' + manga.pdfPath}}" />
                </div>
                <div class="cell auto metadata">
                    <h3 style="word-break: break-all">
                        {{manga.mangaTitle}}
                    </h3>
                    <!--<div class="card-section">-->
                        <!--{{manga.summary}}-->
                    <!--</div>-->
                    <div style="margin-top: 15px" ng-if="manga.status">{{manga.status}}</div>
                </div>
            </div>
        </a>
    </div>
</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
